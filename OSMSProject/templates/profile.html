<!DOCTYPE html>
<html>
<head>
<title>Profile-{{name}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://dbatu.ac.in/wp-content/uploads/2016/12/gallery-1.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <form method="POST">
      <input type="submit" value="Log Out" class="w3-bar-item w3-button">
      <!-- <a href="http://127.0.0.1:8000/registration/login/" class="w3-bar-item w3-button">LOG OUT</a> -->
    </form>
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Welcome {{name}}</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center"> Id :{{id}} </p>
    <p class="w3-large w3-center"> Name :{{name}} </p>
    <p class="w3-large w3-center"> Email id :{{email}} </p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
